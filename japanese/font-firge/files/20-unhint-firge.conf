<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>Firge-Regular</string>
			</test>
			<test name="family">
				<string>Firge-Bold</string>
			</test>
			<test name="family">
				<string>FirgeConsole-Regular</string>
			</test>
			<test name="family">
				<string>FirgeConsole-Bold</string>
			</test>
			<test name="family">
				<string>Firge35-Regular</string>
			</test>
			<test name="family">
				<string>Firge35-Bold</string>
			</test>
			<test name="family">
				<string>Firge35Console-Regular</string>
			</test>
			<test name="family">
				<string>Firge35Console-Bold</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
